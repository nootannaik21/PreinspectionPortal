<div class="row">
    <div class="col text-left">
        <h3>List of Inspection</h3>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="gotoAddInspectionScreen()"> Add
            Inspection </button>
    </div>
</div>
<div class="row">
    &nbsp;
</div>
<div class="row">
    <div class="col-sm-12">
        <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
            <div class="table">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-left">Vendor Id</th>
                            <th class="text-left">Branch Code</th>
                            <th class="text-left">Imd Code</th>
                            <th class="text-left">Client Name</th>
                            <th class="text-left">Client Email</th>
                            <th class="text-left">Client Phone No</th>
                            <th class="text-left">Action</th>
                            <!-- <th class="text-center">View</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of inspectionList">
                            <td class="text-left">
                                {{item.vendorid}}
                            </td>
                            <td class="text-left">
                                {{item.branchcode}}
                            </td>
                            <td class="text-left">
                                {{item.imdcode}}
                            </td>
                            <td class="text-left">
                                {{item.clientname}}
                            </td>
                            <td class="text-left">
                                {{item.clientemail}}
                            </td>
                            <td class="text-left">
                                {{item.clientphoneno}}
                            </td>
                            <td class="text-left">
                                <div>
                                    <i class="feather icon-edit pr-3" className="tooltipstext" title="Edit"
                                        style="cursor: pointer;" (click)="editInspectionRow(item)"></i>

                                    <i class="feather icon-trash-2 pr-3" className="tooltipstext" title="Delete"
                                        style="cursor: pointer;" (click)="deleteInspection(item)"></i>

                                </div>
                            </td>
                            <!-- <td class="text-left">
                                <button type="button"  class="btn btn-primary" (click)="viewInspectionHistory(item)">View</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
