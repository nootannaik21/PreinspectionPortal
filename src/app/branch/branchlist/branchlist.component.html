<div class="row">
    <div class="col text-left">
        <h3>List of Branches</h3>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="gotoAddBranchScreen()"> Add User </button>
    </div>
  </div>
  <div class="row">
  &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
        <div class="table">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                  <th class="text-left">Branch Id</th>
                  <th class="text-left">Branch Code</th>
                  <th class="text-left">Branch Name</th>
                  <th class="text-left">Zone</th>
                  <th class="text-left">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of branchList">
                  <td class="text-left">
                      {{item.id}}
                  </td>
                  <td class="text-left">
                      {{item.branchCode}}
                  </td>
                  <td class="text-left">
                      {{item.branchName}}
                  </td>
                  <td class="text-left">
                      {{item.zone}}
                  </td>
                  <td class="text-left">
                      <div>
                          <!-- <i class="feather icon-edit pr-3" className="tooltipstext" title="Edit"
                              style="cursor: pointer;" (click)="editBranchRow(item)"></i> -->
  
                          <i class="feather icon-trash-2 pr-3" className="tooltipstext" title="Delete"
                              style="cursor: pointer;" (click)="deleteBranch(item)"></i>
  
                      </div>
                  </td>
              </tr>
          </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
