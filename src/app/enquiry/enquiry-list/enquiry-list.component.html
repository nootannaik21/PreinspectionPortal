<div class="row">
    <div class="col-sm-12">
      <app-card [hidHeader]="true" [options]="false">
        <h4>Inspection List</h4>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <form action="javascript:">
              <div class="form-group">
                <label for="exampleInputEmail1">Ref No</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Ref No" name="refNo" [(ngModel)]="enquiryData.refNo"  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label>Mobile No</label>
                <input type="text" class="form-control" placeholder="Mobile No" name="mobNo" [(ngModel)]="enquiryData.mobNo"  [ngModelOptions]="{standalone: true}">
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form action="javascript:">
              <div class="form-group">
                <label>Client Name</label>
                <input type="text" class="form-control" placeholder="Client Name" name="clientName" [(ngModel)]="enquiryData.clientName"  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label>Mobile No</label>
                <input type="text" class="form-control" placeholder="Reg No" name="regNo" [(ngModel)]="enquiryData.regNo"  [ngModelOptions]="{standalone: true}">
              </div>
            </form>
          </div>       
        </div>
        <div class="row text-right">
          <div class="col-12">
            <button type="submit" class="btn btn-primary" (click)="getEnquiryList()">Submit</button>
          </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                          <th class="text-left">Enquiry Id</th>
                          <th class="text-left">Enquiry Code</th>
                          <th class="text-left">Enquiry Name</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of enquiryList">
                          <td class="text-left">
                              <!-- {{item.id}} -->
                          </td>
                          <td class="text-left">
                              <!-- {{item.branchCode}} -->
                          </td>
                          <td class="text-left">
                              <!-- {{item.branchName}} -->
                          </td>
                          
                          
                      </tr>
                  </tbody>
                  </table>
            </div>
        </div>

      </app-card>
    </div>
  </div>
