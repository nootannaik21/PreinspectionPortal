<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" [options]="false">
      <h4>Add User</h4>
      <hr>
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" tabindex="1" placeholder="First Name"
                formControlName="firstName" required [(ngModel)]="userdata.firstName"
                (keypress)="avoidSpecialchar($event)" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" class="form-control" required placeholder="Company Name" formControlName="company"
                [(ngModel)]="userdata.company" tabindex="3" (keypress)="avoidSpecialchar($event)"
                [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
              <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                <div *ngIf="f.company.errors.required">Company Name is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" tabindex="2" formControlName="lastName"
                [(ngModel)]="userdata.lastName" required (keypress)="avoidSpecialchar($event)"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" required formControlName="email"
                [(ngModel)]="userdata.email" tabindex="4" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                required />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="User Name" required formControlName="username"
                tabindex="5" [(ngModel)]="userdata.username" (keypress)="avoidSpecialchar($event)"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">User Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password" tabindex="7"
                [(ngModel)]="userdata.password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Vendor ID</label>
              <input type="text" class="form-control" placeholder="Vendor ID" formControlName="vendorid" tabindex="6"
                [(ngModel)]="userdata.vendorid" required (keypress)="avoidSpecialchar($event)"
                [ngClass]="{ 'is-invalid': submitted && f.vendorid.errors }" />
              <div *ngIf="submitted && f.vendorid.errors" class="invalid-feedback">
                <div *ngIf="f.vendorid.errors.required">Vendor Id is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="confPassword"
                [(ngModel)]="userdata.confPassword" tabindex="8" required
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.confPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confPassword.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone" tabindex="9"
                [(ngModel)]="userdata.phone" required (keypress)="avoidSpecialchar($event)"
                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone No is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Address" formControlName="address" tabindex="11"
                [(ngModel)]="userdata.address" required [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleFormControlSelect1">User Type</label>
              <select class="form-control" formControlName="type" [(ngModel)]="userdata.type" required tabindex="10">
                <option value="-1">Select</option>
                <option value="Admin">Admin</option>
                <option value="ABS">ABS</option>
                <option value="IMD">IMD</option>
                <option value="Branch">Branch</option>
                <option value="Vendor">Vendor</option>
                <option value="Claims">Claims</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Branch Code</label>
              <ng-multiselect-dropdown [placeholder]="'Select Branches'" required [settings]="dropdownSettings"
                [data]="branches" tabindex="12" [(ngModel)]="selectedItems" formControlName="selectedItems"
                (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" >
              </ng-multiselect-dropdown>
            </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-12">
            <button type="button" class="btn btn-primary mr-1" (click)="reset()">Cancel</button>
            <button type="submit" class="btn btn-primary" *ngIf="userdata.id==undefined">Add
              User</button>
            <!-- [disabled]="addForm.form.status=='INVALID'" -->
            <button type="button" class="btn btn-primary" *ngIf="userdata.id!=undefined"
              (click)="updateUser(userdata)">Update</button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
