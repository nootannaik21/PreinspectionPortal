<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" [options]="false">
      <h4>Add User</h4>
      <hr>
      <form #addForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" tabindex="1" placeholder="First Name"
                name="firstName" required [(ngModel)]="userdata.firstName">
            </div>
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" class="form-control" required placeholder="Company Name" name="company"
                [(ngModel)]="userdata.company" tabindex="3">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" tabindex="2" name="lastName"
                [(ngModel)]="userdata.lastName" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" required name="email"
                [(ngModel)]="userdata.email" tabindex="4">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="User Name" required name="username" tabindex="5"
                [(ngModel)]="userdata.username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" tabindex="7"
                [(ngModel)]="userdata.password" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Vendor ID</label>
              <input type="text" class="form-control" placeholder="Vendor ID" name="vendorid" tabindex="6"
                [(ngModel)]="userdata.vendorid" required>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="confPassword" [(ngModel)]="userdata.confPassword"
                tabindex="8" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" placeholder="Phone Number" name="phone" tabindex="9"
                [(ngModel)]="userdata.phone" required>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Address" name="address" tabindex="11"
                [(ngModel)]="userdata.address" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleFormControlSelect1">User Type</label>
              <select class="form-control" name="type" [(ngModel)]="userdata.type" required tabindex="10">
                <option value="Admin">Admin</option>
                <option value="ABS">ABS</option>
                <option value="IMD">IMD</option>
                <option value="Branch">Branch</option>
                <option value="Vendor">Vendor</option>
                <option value="Claims">Claims</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Branch Code</label>
              <ng-multiselect-dropdown [placeholder]="'Select Branches'" required [settings]="dropdownSettings"
                [data]="branches" tabindex="12" [(ngModel)]="selectedItems" name="selectedItems"
                (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
              </ng-multiselect-dropdown>
            </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-12">
            <button type="button" class="btn btn-primary mr-2" style="background-color: #B3B4B4; border: none;" (click)="reset()">Reset</button>
            <button type="submit" [disabled]="addForm.form.status=='INVALID'" class="btn btn-primary"
              *ngIf="userdata.id==undefined" (click)="addUser(userdata)">Submit</button>
            <button type="button" [disabled]="addForm.form.status=='INVALID'" class="btn btn-primary"
              *ngIf="userdata.id!=undefined" (click)="updateUser(userdata)">Update</button>
          </div>
        </div>

      </form>
    </app-card>
  </div>
</div>
