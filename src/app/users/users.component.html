<div class="row">
  <div class="col-sm-12">
    <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
      <div class="table">
        <!-- [dtOptions]="dtRouterLinkOptions"  -->
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover shrink-table-cell"
        >

          <thead>
            <tr>
                <!-- <th class="text-left">User Name</th> -->
                <th class="text-left" style="width:15%">First Name</th>
                <th class="text-left"  style="width:15%">Last Name</th>
                <th class="text-left"  style="width:20%">Email</th>
                <th class="text-left"  style="width:20%">Branch Name</th>
                <th class="text-left"  style="width:10%">Role</th>
                <th class="text-left"  style="width:10%">Status</th>
                <!-- <th class="text-left" >Enable / <br>Disable</th> -->
                <th class="text-left" Permission [permission]="'Admin'"  style="width:5%"><i class="feather icon-edit pr-3" className="tooltipstext" title="Action"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userList">
                <!-- <td class="text-left">
                    {{item.username}}
                </td> -->
                <td class="text-left" >
                    {{item.firstName}}
                </td>
                <td class="text-left" >
                    {{item.lastName}}
                </td>
                <td class="text-left" >
                    {{item.email}}
                </td>
                <td class="text-left" >
                    {{item.branchName}}
                </td>
                
                <td class="text-left" >
                    {{item.type}}
                </td>
                <!-- <td class="text-left" >
                    {{item.isDeleted==true?"In Active":"Active"}}
                </td> -->
                <td class="text-left" >
                    <!-- <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="changeStatus(item.id)"> {{item.isDeleted==true?"Enable":"Disable"}} </button> -->
                    <label class="switch">
                        <input type="checkbox" [checked]="!item.isDeleted" (change)="changeStatus(item.id,$event.target.checked)">
                        <span class="slider round"></span>
                    </label>
                      <!-- <input type="checkbox" id="toggle-button-checkbox"
                      (change)="changed.emit($event.target.checked)">
                    <label class="toggle-button-switch"  
                      for="toggle-button-checkbox"></label>
                    <div class="toggle-button-text">
                      <div class="toggle-button-text-on">ON</div>
                      <div class="toggle-button-text-off">OFF</div>
                    </div> -->
                      <!-- <ng-container #buttonIcon *ngFor="let option of options" ><input type="radio"
                        name="state-d"
                        id="state-d"
                        [checked]="value === option.value"
                        [value]="option.value" 
                        />
                 <label (click)="onSelectionChange(option.value)"  for="{{option.id}}">{{option.id}}
                 </label></ng-container> -->
                    <!-- <div class="form-group">

                        <div class="switch switch-success d-inline m-r-10">
                          <input type="checkbox" id="switch-s-3" disabled>
                          <label for="switch-s-3" class="cr"></label>
                        </div>
                        <label>Disabled</label>
                      </div> -->
                </td>
                <td class="text-left" Permission [permission]="'Admin'">
                    <div>
                        <i class="feather icon-edit pr-3" className="tooltipstext" title="Edit" [ngClass]="{'disabled': item.isDeleted}"
                            style="cursor: pointer;" (click)="editUserRow(item)"></i>

                        <!-- <i class="feather icon-trash-2 pr-3" className="tooltipstext" title="Delete" [ngClass]="{'disabled': item.isDeleted}"
                            style="cursor: pointer;" (click)="deleteUser(item)"></i> -->

                    </div>
                </td>
            </tr>
        </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
