<div class="row">
  <div class="col-sm-12">
    <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
      <div class="table">
        <!-- [dtOptions]="dtRouterLinkOptions"  -->
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">

          <thead>
            <tr>
                <th class="text-left">User Name</th>
                <th class="text-left">First Name</th>
                <th class="text-left">Last Name</th>
                <th class="text-left">Email</th>
                <th class="text-left">Company</th>
                <th class="text-left">Phone</th>
                <th class="text-left">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userList">
                <td class="text-left">
                    {{item.username}}
                </td>
                <td class="text-left">
                    {{item.firstName}}
                </td>
                <td class="text-left">
                    {{item.lastName}}
                </td>
                <td class="text-left">
                    {{item.email}}
                </td>
                <td class="text-left">
                    {{item.company}}
                </td>
                <td class="text-left">
                    {{item.phone}}
                </td>
                <td class="text-center">
                    <div>
                        <i class="feather icon-edit pr-3" className="tooltipstext" title="Edit"
                            style="cursor: pointer;" (click)="editUserRow(item)"></i>

                        <i class="feather icon-trash-2 pr-3" className="tooltipstext" title="Delete"
                            style="cursor: pointer;" (click)="deleteUser(item)"></i>

                    </div>
                </td>
            </tr>
        </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
