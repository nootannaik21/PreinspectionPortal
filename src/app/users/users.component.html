<div class="row">
  <div class="col text-left">
    <h3>List of Users</h3>
  </div>
  <div class="col text-right">
    <button
      type="button"
      class="btn btn-primary"
      Permission
      [permission]="'Admin'"
      ngbTooltip="btn-primary"
      (click)="gotoAddUserScreen()"
    >
      Add User
    </button>
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-12" class="table-responsive">
    <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover shrink-table-cell"
        >
          <thead>
            <tr>
              <th class="text-left" style="width: 5%">SL #</th>
              <th class="text-left" style="width: 20%">First Name</th>
              <th class="text-left" style="width: 20%">Last Name</th>
              <th class="text-left" style="width: 25%">Email</th>
              <th class="text-left" style="width: 15%">Location</th>
              <th class="text-left" style="width: 10%">Role</th>
              <th class="text-left" style="width: 5%">Status</th>
              <th
                class="text-center"
                Permission
                [permission]="'Admin'"
                style="width: 5%"
              >
                Edit
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userList; let i=index">
              <td class="text-left">
                {{ i + 1 }}
              </td>
              <td class="text-left">
                {{ item.firstName }}
              </td>
              <td class="text-left">
                {{ item.lastName }}
              </td>
              <td class="text-left">
                {{ item.email }}
              </td>
              <td class="text-left">
                {{ item.branchName }}
              </td>

              <td class="text-left">
                {{ (item.type == "Claims") ? "Underwriter" : item.type}}
              </td>
              <td class="text-center mb-0 pb-0">
                <label class="switch pb-0 mb-0">
                  <input
                    type="checkbox"
                    [checked]="!item.isDeleted"
                    (change)="changeStatus(item.id, $event.target.checked)"
                  />
                  <span class="slider round"></span>
                </label>
              </td>
              <td class="text-center" Permission [permission]="'Admin'">
                <div>
                  <i
                    class="feather icon-edit"
                    className="tooltipstext"
                    title="Edit"
                    [ngClass]="{ disabled: item.isDeleted }"
                    style="cursor: pointer"
                    (click)="editUserRow(item)"
                  ></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
