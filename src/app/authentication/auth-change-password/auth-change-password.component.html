<div class="auth-wrapper align-items-stretch">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/logo.png" alt="" class="img-fluid">
        <h3 class="text-white font-weight-normal my-4">Change your account password of Preinspection Portal.</h3>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <div class="input-group mb-4">
          <h4 class="mb-4 f-w-400">Change your password</h4>
          <!-- <div class="input-group mb-2">
          <input type="email" class="form-control" placeholder="Email address" name="userId" [(ngModel)]="changePwd.userId">
          </div> -->
          <div class="input-group mb-2">
            <input type="password" class="form-control" placeholder="Old Password" name="oldPassword" [(ngModel)]="changePwd.oldPassword"> 
          </div>
          <div class="input-group mb-2">
            <input type="password" class="form-control" placeholder="New Password" name="newPassword" [(ngModel)]="changePwd.newPassword">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Confirm New Password" name="newpwd" [(ngModel)]="changePwd.newpwd">
          </div>
        </div>       
        <button class="btn btn-block btn-primary mb-0" (click)="changePassword(changePwd)">Change</button>
        <div class="text-center">
          <p class="mb-2">Don't Want to Change? <a [routerLink]="['/auth']">Signin</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
