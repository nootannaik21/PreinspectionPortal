<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img theme-blue">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/edelweiss.png" alt="" class="img-fluid img-70">
        <h1 class="text-white my-4 pt-30">Change securely!</h1>
        <h4 class="text-white font-weight-normal mt-3 pt-20">Change your account password and make your self more securely. Do not forget to play with live customizer</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/edelweiss-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h4 class="mb-4 f-w-400 pt-30">Forgot Password</h4>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email address" name="userId" [(ngModel)]="forgotPwd.userId">
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="New password" name="newPassword" [(ngModel)]="forgotPwd.newPassword">
        </div>
        <div class="input-group mb-4">
          <input type="email" class="form-control" name="captcha" [(ngModel)]="forgotPwd.captcha">
          <input type="email" class="form-control" placeholder="Enter Given Text" name="enteredCaptcha" [(ngModel)]="forgotPwd.enteredCaptcha">
        </div>
        <button class="btn btn-block btn-blue mb-4" (click)="resetPassword(forgotPwd)">Reset Password</button>
        <button class="btn btn-block btn-blue mb-4 pt-12">Reset Password</button>
        <div class="text-center">
          <!-- <div class="saprator my-4"><span>OR</span></div>
          <button class="btn text-white bg-facebook mb-2 mr-2  wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-facebook-f"></i></button>
          <button class="btn text-white bg-googleplus mb-2 mr-2 wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-google-plus-g"></i></button>
          <button class="btn text-white bg-twitter mb-2  wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-twitter"></i></button> -->
          <p class="mb-0 text-muted"><a [routerLink]="['/']" class="f-w-400 anchor-text pt-12">Remember your password? Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
