<div class="auth-wrapper login-bg">
  <div class="auth-content">
    <div class="card theme-blue">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/edelweiss.png" alt="Edelweiss" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400 text-white">Signin</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr text-white"> Save credentials</label>
              </div>
            </div>
            <div class="btn-box">
              <button class="btn btn-yellow text-black mb-4">Signin</button>
              <button class="btn btn-yellow text-black mb-4">Cancel</button>
            </div>
            <p class="mb-2 text-white">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400 text-yellow">Reset</a></p>
            <!-- <p class="mb-0 text-muted text-white">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
