<div class="auth-wrapper align-items-stretch">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/logo.png" alt="" class="img-fluid">
        <h3 class="text-white font-weight-normal my-4">Signin to your Preinspection Portal.</h3>
        <h4 class="text-white font-weight-normal">The system is available only for the authorized personnel and in case of an unauthorized access the session needs to be disconnected.</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Signin</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email address" name="email" [(ngModel)]="user.email">
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
        <div class="alert alert-danger" *ngIf="isError">
          <strong>Invalid Credentials.!</strong>
        </div>
        <button class="btn btn-block btn-primary mb-0"(click)="onSubmit()">Signin</button>
        <div class="text-center">
          <p class="mb-2">Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
