<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img theme-blue">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/edelweiss.png" alt="edelweiss" class="img-fluid img-70" />
        <!-- <h1 class="text-white my-4">Welcome Back!</h1> -->
        <h4 class="text-white font-weight-normal mt-3 pt-20">Take your first step towards unlimited financial opportunities
        </h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/edelweiss-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400 pt-30">Login</h3>
        <form #validationForm="ngForm" class="loginform" novalidate>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="feather icon-user"></i></span>
            </div>
            <input class="form-control input-md" id="email" name="email" type="email" [(ngModel)]="user.email"
              placeholder="Email" required
              [ngClass]="{'is-invalid': !email.valid && (email.dirty || email.touched )}" #email="ngModel">
            <label *ngIf="!email.valid && (email.dirty || email.touched)" id="validation-email-error"
              class="error jquery-validation-error small form-text invalid-feedback pt-12">Please enter  valid Email.</label>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="feather icon-lock"></i></span>
            </div>
            <input class="form-control input-md" id="password" name="password" type="password"
              [(ngModel)]="user.password" placeholder="Password" required
              [ngClass]="{'is-invalid': !password.valid && (password.dirty || password.touched )}" #password="ngModel">
            <label *ngIf="!password.valid && (password.dirty || password.touched)" id="validation-password-error"
              class="error jquery-validation-error small form-text invalid-feedback pt-12">Please enter  valid password.</label>
          </div>
          <!-- <div class="alert alert-danger" *ngIf="isError">
            <strong>Invalid Credentials.!</strong>
          </div> -->
          <div class="form-group text-left mt-2">
            <div class="checkbox checkbox-primary d-inline">
              <input type="checkbox" name="checkbox-p-1" id="checkbox-p-1" checked="">
              <label for="checkbox-p-1" class="cr pt-12 text-grey">Save credentials</label>
            </div>
          </div>
          <div class="btn-box">
            <button class="btn btn-blue mb-0 pt-12" id="btnSubmit"
              [disabled]="validationForm.form.status=='INVALID' || submitLoader" type="button"
              (click)="onSubmitLoader()">Login</button>
            <button class="btn btn-grey mb-0 pt-12">Cancel</button>
          </div>

          <div class="text-center">
            <!-- <div class="saprator my-4"><span>OR</span></div>
          <button class="btn text-white bg-facebook mb-2 mr-2  wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-facebook-f"></i></button>
          <button class="btn text-white bg-googleplus mb-2 mr-2 wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-google-plus-g"></i></button>
          <button class="btn text-white bg-twitter mb-2  wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-twitter"></i></button> -->
            <br>
            <p class="mb-2 text-muted"><a [routerLink]="['/forgot-password']" class="f-w-400 anchor-text pt-12">Forgot password?</a></p>
            <p class="mb-2 text-muted"><a [routerLink]="['/authentication/change-password']" class="f-w-400 anchor-text pt-12">Change password?</a></p>
            <!-- <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup-v2']" class="f-w-400">Signup</a></p> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
