<div class="auth-wrapper align-items-stretch">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/logo.png" alt="" class="img-fluid">
        <h3 class="text-white font-weight-normal my-4">Reset your account password of Preinspection Portal.</h3>
        <h4 class="text-white font-weight-normal">The system is available only for the authorized personnel and in case of an unauthorized access the session needs to be disconnected.</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h4 class="mb-3 f-w-400">Reset your password</h4>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email address"  name="userId" [(ngModel)]="resetPwd.userId">
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Enter New Password" name="newPassword" [(ngModel)]="resetPwd.newPassword">
        </div>
        <button class="btn btn-block btn-primary mb-0" (click)="resetPassword(resetPwd)">Reset password</button>
        <div class="text-center">
          <p class="mb-2">Remember password? <a [routerLink]="['/auth']">Signin</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
