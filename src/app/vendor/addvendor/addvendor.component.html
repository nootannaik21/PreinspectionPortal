<div class="row">
  <div class="col text-left">
    <h3>{{ title }}</h3>
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true" [options]="false">
      <form [formGroup]="addVendorForm" (ngSubmit)="addVendorDetails()">
        <div class="row">
          <!-- Vendor Name-->
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Vendor Name</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                tabindex="1"
                placeholder="Vendor Name"
                formControlName="vendorname"
                [(ngModel)]="vendordata.vendorname"
                [ngClass]="{ 'is-invalid': submitted && f.vendorname.errors }"
                appOnlyalphabets
                [onlyAlpha]="true"
              />
              <div
                *ngIf="submitted && f.vendorname.errors"
                class="invalid-feedback"
                required
              >
                <div *ngIf="f.vendorname.errors.required">
                  Vendor Name is required
                </div>
              </div>
            </div>
          </div>
          <!-- End of Vendor Name-->
          <!-- Vendor Email-->
          <div class="col-md-6">
            <div class="form-group">
              <label>Vendor Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Inspection Email"
                formControlName="inspectionemail"
                [(ngModel)]="vendordata.inspectionemail"
                tabindex="2"
                [ngClass]="{
                  'is-invalid': submitted && f.inspectionemail.errors
                }"
                required
              />
              <div
                *ngIf="submitted && f.inspectionemail.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.inspectionemail.errors.required">
                  Email is required
                </div>
                <div *ngIf="f.inspectionemail.errors.pattern">
                  Email must be a valid email address
                </div>
              </div>
            </div>
          </div>
          <!--End of Vendor Email-->
          <!--Branch Code-->
          <div class="col-md-6">
            <!-- <div class="form-group">
              <label for="exampleFormControlSelect1">Branch Codes</label>
              <select
                class="form-control"
                formControlName="branchcode"
                [(ngModel)]="vendordata.branchcode"
                tabindex="3"
                [ngClass]="{ 'is-invalid': submitted && f.branchcode.errors }"
                required
              >
                <option value="undefined">Select Branch</option>
                <option
                  class="form-control"
                  *ngFor="let item of branchCode"
                  [value]="item.branchCode"
                >
                  <table>
                    <tr>
                      <td>{{ item.branchCode }}</td>
                    </tr>
                  </table>
                </option>
              </select>
              <div
                *ngIf="submitted && f.branchcode.errors"
                class="invalid-feedback"
                required
              >
                <div *ngIf="f.branchcode.errors.required">
                  Please Select Branch Code
                </div>
              </div>
            </div> -->
            <div class="form-group">
              <label for="allBranches">Location</label>
              <ng-multiselect-dropdown
                [placeholder]="'Choose Location'"
                [settings]="dropdownSettings"
                [data]="branches"
                tabindex="7"
                [(ngModel)]="selectedItems"
                formControlName="branches"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                [ngClass]="{ 'is-invalid': submitted && f.branches.errors }"
              >
              </ng-multiselect-dropdown>
              <div
                *ngIf="submitted && f.branches.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.branches.errors.required">Location required</div>
              </div>
            </div>
          </div>
          <!--End of Branch Code-->
          <!--Status-->
          <div class="col-md-6">
            <div class="form-group" *ngIf="vendordata.id != undefined">
              <label>Status</label>
              <select
                class="form-control"
                formControlName="status"
                [(ngModel)]="vendordata.status"
                tabindex="4"
                [ngClass]="{ 'is-invalid': submitted && f.status.errors }"
                required
              >
                <option
                  class="form-control"
                  *ngFor="let item of vendorStatus"
                  [value]="item.id"
                >
                  <table>
                    <tr>
                      <td>{{ item.status }}</td>
                    </tr>
                  </table>
                </option>
              </select>
              <div
                *ngIf="submitted && f.status.errors"
                class="invalid-feedback"
                required
              >
                <div *ngIf="f.status.errors.required">Please Select Status</div>
              </div>
            </div>
          </div>
          <!--End of Status-->
        </div>
        <div class="row text-right">
          <div class="col-12">
            <button
              type="button"
              class="btn btn-secondary mr-1"
              (click)="Cancel()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              *ngIf="vendordata.id == undefined"
            >
              Add Vendor Details
            </button>
            <button
              type="button"
              class="btn btn-primary"
              *ngIf="vendordata.id != undefined"
              (click)="UpdateVendorDetails()"
            >
              Update Vendor Details
            </button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
