<div class="row">
  <div class="col-sm-12">
    <h4>{{title}}</h4>
    <app-card [hidHeader]="true" [options]="false">
      <form [formGroup]="addVendorForm" (ngSubmit)="addVendorDetails()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Vendor Name</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" tabindex="1"
                placeholder="Vendor Name" formControlName="vendorname" [(ngModel)]="vendordata.vendorname"
                [ngClass]="{ 'is-invalid': submitted && f.vendorname.errors }" appOnlyalphabets [onlyAlpha]="true" />
              <div *ngIf="submitted && f.vendorname.errors" class="invalid-feedback" required>
                <div *ngIf="f.vendorname.errors.required">Vendor Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Inspection Email</label>
              <input type="email" class="form-control" placeholder="Inspection Email" formControlName="inspectionemail"
                [(ngModel)]="vendordata.inspectionemail" tabindex="3"
                [ngClass]="{ 'is-invalid': submitted && f.inspectionemail.errors }" required />
                <div *ngIf="submitted && f.inspectionemail.errors" class="invalid-feedback">
                  <div *ngIf="f.inspectionemail.errors.required">Email is required</div>
                  <div *ngIf="f.inspectionemail.errors.email">Email must be a valid email address</div>
                </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Branch Code</label>
              <select class="form-control" formControlName="branchcode" [(ngModel)]="vendordata.branchcode" tabindex="2"
                [ngClass]="{ 'is-invalid': submitted && f.branchcode.errors }" required>
                <!-- <option value="undefined">Select</option> -->
                <option class="form-control" *ngFor="let item of branchCode" [value]="item.branchCode">
                  <table>
                    <tr>
                      <td> {{item.branchCode}}</td>
                    </tr>
                  </table>
                </option>
              </select>
              <div *ngIf="submitted && f.branchcode.errors" class="invalid-feedback" required>
                <div *ngIf="f.branchcode.errors.required">Please Select Branch Code</div>
              </div>
            </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" formControlName="status" [(ngModel)]="vendordata.status" tabindex="4"
                [ngClass]="{ 'is-invalid': submitted && f.status.errors }" required>
                <!-- <option value="undefined">Select</option> -->
                <option class="form-control" *ngFor="let item of vendorStatus" [value]="item.id">
                  <table>
                    <tr>
                      <td> {{item.status}}</td>
                    </tr>
                  </table>
                </option>
              </select>
              <div *ngIf="submitted && f.status.errors" class="invalid-feedback" required>
                <div *ngIf="f.status.errors.required">Please Select Status</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-12">
            <button type="button" class="btn btn-primary mr-1" (click)="Cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" *ngIf="vendordata.id==undefined">Add Vendor Details</button>
            <button type="button" class="btn btn-primary" *ngIf="vendordata.id!=undefined"
              (click)="UpdateVendorDetails()">Update Vendor Details</button>

          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
