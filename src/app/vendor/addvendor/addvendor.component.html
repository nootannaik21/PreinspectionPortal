<div class="row">
    <div class="col-sm-12">
      <app-card [hidHeader]="true" [options]="false">
        <h4>Add Vendor</h4>
        <hr>
        <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Vendor Name</label>
                <input type="text" class="form-control" aria-describedby="emailHelp"
                  placeholder="Vendor Name" name="vendorname" [(ngModel)]="vendordata.vendorname">
              </div>
              <div class="form-group">
                <label>Inspection Email</label>
                <input type="email" class="form-control" placeholder="Inspection Email" name="inspectionemail"   [(ngModel)]="vendordata.inspectionemail">
              </div>
          </div>      
          <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Branch Code</label>
                <ng-multiselect-dropdown  [placeholder]="'Select Branches'" [settings]="dropdownSettings" [data]="branches"
                  [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"  [ngModelOptions]="{standalone: true}">
                </ng-multiselect-dropdown>
              </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-12">
            <button type="submit" class="btn btn-primary mr-1">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Vendor Details</button>
          </div>
        </div>
      </app-card>
    </div>
  </div>
