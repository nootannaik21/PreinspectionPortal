<div class="row">
    <div class="col text-left">
        <h3>List of Vendors</h3>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="gotoAddVendorScreen()"> Add Vendor </button>
    </div>
  </div>
  <div class="row">
  &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
        <div class="table">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover shrink-table-cell">
            <thead>
              <tr>
                <th class="text-left" style="width: 5%;">Sl #</th>
                  <th class="text-left">Vendor Name</th>
                  <!-- <th class="text-left">Branch Code</th> -->
                  <th class="text-left">Vendor Email Id</th>
                  <th class="text-left" style="width: 10%;">Status</th>
                  <th class="text-left" style="width: 10%;">Action</th>
                  <!-- <th class="text-left">Status</th> -->
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of vendorList;let i=index">
                <td class="text-left">
                  {{ (i +1) }}
              </td>
                  <td class="text-left">
                      {{item.vendorname}}
                  </td>
                  <!-- <td class="text-left">
                      {{item.branchcode}}
                  </td> -->
                  <td class="text-left">
                      {{item.inspectionemail}}
                  </td>  
                  <!-- <td class="text-left">
                      {{item.isDeleted==true?'De-Active':'Active'}}
                  </td> -->
                  <td class="text-left" >
                    <!-- <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="changeStatus(item.id)"> {{item.isDeleted==true?"Enable":"Disable"}} </button> -->
                    <label class="switch">
                      <input type="checkbox" [checked]="!item.isDeleted" (change)="changeStatus(item.id)">
                      <span class="slider round"></span>
                  </label>
                </td>
                <td class="text-left">
                  <div>
                      <i class="feather icon-edit pr-3" className="tooltipstext" title="Edit" [ngClass]="{'disabled': item.isDeleted}"
                          style="cursor: pointer;" (click)="editVendor(item)"></i>

                      <i class="feather icon-trash-2 pr-3" className="tooltipstext" title="Delete" [ngClass]="{'disabled': item.isDeleted}"
                          style="cursor: pointer;" (click)="deleteVendor(item)"></i>

                  </div>
              </td>
              </tr>
          </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
