<div class="row">
  <div class="col text-left">
    <h3>List of Vendors</h3>
  </div>
  <div class="col text-right">
    <button
      type="button"
      class="btn btn-primary"
      ngbTooltip="btn-primary"
      (click)="gotoAddVendorScreen()"
    >
      Add Vendor
    </button>
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-12">
    <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
      <div class="table">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover shrink-table-cell"
        >
          <thead>
            <tr>
              <th class="text-left" style="width: 5%">Sl #</th>
              <th class="text-left" style="width: 45%">Vendor Name</th>
              <th class="text-left" style="width: 40%">Vendor Email Id</th>
              <th class="text-center" style="width: 5%">Status</th>
              <th class="text-center" style="width: 5%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vendorList; let i = index">
              <td class="text-left">
                {{ i + 1 }}
              </td>
              <td class="text-left">
                {{ item.vendorname }}
              </td>
              <td class="text-left">
                {{ item.inspectionemail }}
              </td>
              <td class="text-center">
                <label class="switch">
                  <input
                    type="checkbox"
                    [checked]="!item.isDeleted"
                    (change)="changeStatus(item.id)"
                  />
                  <span class="slider round"></span>
                </label>
              </td>
              <td class="text-center">
                <div>
                  <i
                    class="feather icon-edit pr-3"
                    className="tooltipstext"
                    title="Edit"
                    [ngClass]="{ disabled: item.isDeleted }"
                    style="cursor: pointer"
                    (click)="editVendor(item)"
                  ></i>
                  <i
                    class="feather icon-trash-2"
                    className="tooltipstext"
                    title="Delete"
                    [ngClass]="{ disabled: item.isDeleted }"
                    style="cursor: pointer"
                    (click)="deleteVendor(item)"
                  ></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
