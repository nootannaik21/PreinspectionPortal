<div class="row">
    <div class="col text-left">
        <h3>List of Product Type</h3>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" ngbTooltip="btn-primary" (click)="gotoAddProductTypeScreen()" Permission [permission]="'Admin'"> Add Product Type</button>
    </div>
  </div>
  <div class="row">
  &nbsp;
  </div>
  <div class="row">
    <div class="col-sm-12" class="table-responsive">
      <app-card cardClass="card-datatable" [hidHeader]="true" [options]="false">
        <div class="table">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-left" style="width: 5%;">Sl #</th>
                  <th class="text-left">Product Type</th>
                  <th class="text-left" Permission [permission]="'Admin'">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of productTypeList; let i=index">
                <td class="text-left">
                    {{ (i +1) }}
                </td>
                  <td class="text-left">
                      {{item.type}}
                  </td>
                  <td class="text-left" Permission [permission]="'Admin'">
                      <div>
                          <i class="feather icon-edit pr-3" className="tooltipstext" title="Edit"
                              style="cursor: pointer;" (click)="editProductType(item)"></i>

                          <i class="feather icon-trash-2 pr-3" className="tooltipstext" title="Delete"
                              style="cursor: pointer;" (click)="deleteProductType(item)"></i>

                      </div>
                  </td>
              </tr>
          </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
