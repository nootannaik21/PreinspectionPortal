<div class="row">
    <div class="col-sm-12">
        <app-card [customHeader]='true' cardTitle="Add User">
            <div class="form-group row">
                <div class="col-sm-9">
                    <div class="row mt-2 mb-5">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="firstName"
                                        [(ngModel)]="userdata.firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Company
                                    Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="company"
                                        [(ngModel)]="userdata.company">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password"
                                        [(ngModel)]="userdata.password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Branch Name</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="branchname" [(ngModel)]="userdata.branchname">
                                        <option value="-1">--Select--</option>
                                        <option value="ABC">ABC</option>
                                        <option value="DEF">DEF</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">User Type</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="type" [(ngModel)]="userdata.type">
                                        <option value="ABS">ABS</option>
                                        <option value="ABC">ABC</option>
                                        <option value="DEF">DEF</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputPassword3">
                                </div>
                            </div>     
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3">Vendor ID </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputPassword3">
                                </div>
                            </div>       
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group row">
                                <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        [(ngModel)]="userdata.lastName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" name="email" [(ngModel)]="userdata.email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="conPassword" class="col-sm-3 col-form-label">Confirm
                                    Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password"
                                        [(ngModel)]="userdata.password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Branch Code</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="branchcode" [(ngModel)]="userdata.branchcode">
                                        <option value="-1">--Select--</option>
                                        <option value="123">123</option>
                                        <option value="456">456</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Branches</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="branchlist" [(ngModel)]="userdata.branchlist">
                                        <option value="-1">--Select--</option>
                                        <option value="ABC">ABC</option>
                                        <option value="DEF">DEF</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3">Phone</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3">Address</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <button type="reset" class="btn btn_Cancel">Cancel</button>
                            <button type="submit" *ngIf="userdata.id==undefined" class="btn btn_Class"
                                (click)="addUser(userdata)">Add User</button>
                            <button type="button" *ngIf="userdata.id!=undefined" class="btn btn_Class"
                                (click)="updateUser(userdata)">Update User</button>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
