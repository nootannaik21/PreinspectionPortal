<div class="row">
    <div class="col-sm-12">
        <app-card [customHeader]='true' cardTitle="Add User">            
            <div class="row mt-2 mb-5 col-md-12">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="firstName"
                                [(ngModel)]="userdata.firstName">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-3">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                [(ngModel)]="userdata.lastName">
                        </div>
                    </div>                    
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3">Company
                            Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="company"
                                [(ngModel)]="userdata.company">
                        </div>
                    </div>                    
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="email" class="col-sm-3">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" [(ngModel)]="userdata.email">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password"
                                [(ngModel)]="userdata.password">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="conPassword" class="col-sm-3">Confirm Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password"
                                [(ngModel)]="userdata.password">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3">Branches</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="branchlist" [(ngModel)]="userdata.branchlist">
                                <option value="-1">--Select--</option>
                                <option value="ABC">ABC</option>
                                <option value="DEF">DEF</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3">Branch Name</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="branchname" [(ngModel)]="userdata.branchname">
                                <option value="-1">--Select--</option>
                                <option value="ABC">ABC</option>
                                <option value="DEF">DEF</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3">Branch Code</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="branchcode" [(ngModel)]="userdata.branchcode">
                                <option value="-1">--Select--</option>
                                <option value="123">123</option>
                                <option value="456">456</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-3">User Type</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="type" [(ngModel)]="userdata.type">
                                <option value="ABS">ABS</option>
                                <option value="ABC">ABC</option>
                                <option value="DEF">DEF</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username"
                            [(ngModel)]="userdata.username">
                        </div>
                    </div>    
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3">Vendor ID </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="vendorid"
                            [(ngModel)]="userdata.vendorid">
                        </div>
                    </div>       
                </div>                
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3">Phone</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" name="phone"
                            [(ngModel)]="userdata.phone">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3">Address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="address"
                            [(ngModel)]="userdata.address">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <button type="reset" class="btn btn-grey mr-2">Cancel</button>
                    <button type="submit" *ngIf="userdata.id==undefined" class="btn btn-blue ml-2"
                        (click)="addUser(userdata)">Add User</button>
                    <button type="button" *ngIf="userdata.id!=undefined" class="btn btn-blue ml-2"
                        (click)="updateUser(userdata)">Update User</button>
                </div>
            </div>
        </app-card>
    </div>
</div>
